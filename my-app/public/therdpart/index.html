<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Parallax Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  

  <div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
          <h5 class="header col s12 light"><b>“WHEN PEOPLE ASK ME IF I WENT TO FILM SCHOOL I TELL THEM, ‘NO, I WENT TO FILMS’.”</b></h5>
          <h5>- Quentin Tarantino</h5>
        </div>
      </div>
    </div>
    <div class="parallax"><img src="bilde_2.jpg" alt="Unsplashed background img 2"></div>
  </div>


  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
      

        <div class="col s12 m4">
          <div class="icon-block">

            <h5 class="center">Explore the movies </h5>
            <div class="row center">
              <a href="http://materializecss.com/getting-started.html" id="download-button" class="btn-large waves-effect waves-light teal lighten-1">Movies</a>
            </div>

            <p class="light"></p>
          </div>
        </div>

        

    </div>
  </div>

  <div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
          <h5 class="header col s12 light"> <pre><b>Developers:</pre> <br> <pre>Live Melkild    Anne Skjærseth    Elise Almestad </pre> </b></h5>
        </div>
      </div>
    </div>
    <div class="parallax"><img src="bilde_2.jpg" alt="Unsplashed background img 2"></div>
  </div>

 

  


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
